<div class="login-wrapper-original">
     <div class="wrapper-top"></div>
	<div class="area-original">
		<form id="js-login-form">
			<p class="error js-error">*<span></span></p>
			<div class="ipt-original clean">
				<div class="login-left"><div class="user-icon"></div></div>
				<div class="login-right-original">
					<input type="text"  class="ipt-txt js-uname" name="phone" value="<%=Jser.getItem('uname')%>" placeholder="请输入手机号" />
				</div>
			</div>
			<div class="ipt-original clean">
				<div class="login-left"><div class="passwd-icon"></div></div>
				<div class="login-right-original">
					<input type="password"  class="ipt-txt js-password"  value="<%=Jser.getItem('password')%>" name="password" placeholder="请输入密码" />
				</div>
			</div>
            <div class="login-but-forget">
			<a href="#forget/index" class="login-but-forget">忘记密码？别慌</a>
            </div>
		</form>
		<div class="login-other clean">
            <a href="javascript:;" class="btn-original login-btn-original js-login-btn">登录</a>
            <a href="#sign/index" class="btn-original sign-btn-original">新用户注册</a>
		</div>
		<!-- <a  href="javascript:;" class="login-third">使用第三方账号登陆</a> -->
	</div>
</div>

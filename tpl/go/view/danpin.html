<%if(!data.result || data.result.length!=0){%>
	<%_.each(data.result,function(item){%>
		<li>
			<a href="#shangpin/index/id:<%=item.id%>" data-pid="<%=item.id%>">
				<img src="resource/images/loadproduct.png" data-src="<%=item.picture%>">
				<p class="word"><%=item.pname%></p>
				<p>￥<%=item.price%></p>
			</a>
		</li>
	<%})%>
<%}else{%>
	<div style="margin-top:100px;text-align:center;">您还没有收藏过任何单品哦</div>
<%}%>

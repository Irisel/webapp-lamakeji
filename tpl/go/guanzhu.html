<div class="go-tab">

        <div>心愿单</div>
    </a>
    <a class="tab">

<div class="index-wrapper">
    <div>
        <div class="guanzhu-list-txt">
            <div>合集</div>
            <div><a href="#guanzhu/index">全部合集</a></div>
        </div>
	<ul class="index-list">
		<%var count=0 %>
		<%_.each(data,function(item){%>
			<%if(item.father_id!="0"){%>
				<% count++ %>
				<%=Jser.setItem("fid"+item.fid,item.fname)%>
				<li>
					<a href="#list/index/fid:<%=item.fid%>/guanzhu:1">
						<img src="resource/images/loadimg.png" data-src="<%=item.picture%>">
					</a>
				</li>	
			<%}%>
		<%})%>
		<%if(!count){%>
		<div style="margin-top:100px;text-align:center;">您还没有收藏过任何合集哦</div>
		<%}%>
	</ul>
    </div>

            <div>单品</div>
            <div><a href="#guanzhu/danpin">全部单品</a></div>

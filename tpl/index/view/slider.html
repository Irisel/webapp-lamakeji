<div class="slider-box">
    <ul class="slider-list">
        <%_.each(data,function(item){%>
            <li>
                <a href="#list/index/id:<%=item.jumurl%>" data-id="<%=item.id%>" data-cdescribe="<%=item.cdescribe%>">
                    <img src="resource/images/loadbanner.png" data-src="<%=item.picture%>" alt=""/>
                </a>
            </li>
        <%})%>
    </ul>
    <div class="slider-point">
        <ul id="js-index-sliderIdx">
            <%_.each(data,function(item,i){%>
               <li class="<%=(i==0?"on":"")%>"></li>
            <%})%>                         
        </ul>
    </div>
</div>
